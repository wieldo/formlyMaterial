<md-radio-group ng-model="model[options.key]">
    <md-radio-button
        ng-repeat="option in to.options track by $index"
        aria-label="{{to.options[$index].ariaLabel}}"
        class="{{to.options[$index].className}}"
        ng-disabled="(to.options[$index].disabled || to.options[$index].ngDisabled)"
        ng-value="(to.options[$index].value || to.options[$index].ngValue)">
        {{to.options[$index].label}}
    </md-radio-button>
</md-radio-group>
