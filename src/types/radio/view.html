<md-radio-group ng-model="model[options.key]" ng-disabled="to.disabled || to.ngDisabled">
    <md-radio-button
        ng-repeat="option in to.options track by $index"
        aria-label="{{to.options[$index].ariaLabel}}"
        class="{{to.options[$index].className}}"
        ng-disabled="(to.options[$index].disabled || to.options[$index].ngDisabled) || (to.disabled || to.ngDisabled)"
        ng-value="(to.options[$index].value || to.options[$index].ngValue)">
        {{to.options[$index].name}}
    </md-radio-button>
</md-radio-group>
